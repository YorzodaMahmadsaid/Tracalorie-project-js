
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Tracalorie meal and Calorie tracker </title>
</head>

<body>
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
                <li>
                    <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add meal/Food item</span>
            <form class="col"></form>
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" placeholder="Add item" id="item-name">
                    <label for="item-name">Meal</label>
                </div>
                <div class="input-field col s6">
                    <input type="number" placeholder="Add calories" id="item-calories">
                    <label for="item-calories">Calories</label>
                </div>
                <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add meal</button>
                <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update meal</button>
                <button class="delete-btn btn red darken-3"><i class="fa fa-remove"></i> Delete meal</button>
                <button class="back-btn btn gray pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
            </div>
        </div>
    </div>
    <h3 class="center-align">Total calories:
        <span class="total-calories">0</span>
    </h3>
    <ul id="item-list" class="collection">
<!--        <li class="collection-item" id="item-0">-->
<!--            <strong>Steak Dinner:</strong><em>1200 calories</em>-->
<!--            <a href="#" class="secondary-content">-->
<!--                <i class="fa fa-pencil"></i>-->
<!--            </a>-->
<!--        </li>-->
    </ul>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
